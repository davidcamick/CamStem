<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CamStem - Premiere Integration</title>
  <style>
    body {
      background: linear-gradient(135deg, #006494, #051923);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(5, 130, 202, 0.95); /* Slight transparency */
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .button {
      background-color: #003554;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: inline-block;
      margin-top: 1rem;
    }

    .button:hover {
      background-color: #002940;
      transform: translateY(-4px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Premiere Pro Integration</h1>
    <p>Premiere automation will be set up here. Feature coming soon!</p>

    <!-- Back to Menu button -->
    <button
      class="button"
      onclick="window.location.href='dashboard.html'"
    >
      Back to Menu
    </button>
  </div>
</body>
</html>
