<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CamStem</title>
  <style>
    body {
      background: linear-gradient(135deg, #006494, #051923);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .dashboard-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: #0582CA;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .dashboard-container h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    /* Grid layout for the 2Ã—2 buttons */
    .dashboard-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }

    .dashboard-container button {
      background-color: #003554;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.125rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: inline-block;
      width: 100%;
    }

    .dashboard-container button:hover {
      background-color: #002940;
      transform: translateY(-4px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Error Modal */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6); /* Dim the background */
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: #003554;
      margin: auto;
      padding: 1.5rem;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      color: #fff;
      text-align: center;
    }
    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      font-size: 1.25rem;
    }
    .modal-content p {
      margin: 0.75rem 0 1rem;
      font-size: 1rem;
    }
    .close-btn {
      background-color: #8B0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .close-btn:hover {
      background-color: #690000;
      transform: translateY(-3px);
    }

    /* Pill-shaped button for version (update page link) */
    .version-button {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      border-radius: 9999px;
      background-color: rgba(255, 255, 255, 0.15);
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.85rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      text-decoration: none; /* in case we style it like a link */
    }
    .version-button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>CamStem Dashboard</h1>

    <!-- 2x2 grid of new buttons -->
    <div class="dashboard-buttons">
      <!-- Row 1 -->
      <button id="goToSplitterButton">
        Stem Splitting
      </button>
      <button id="goToPremiereButton">
        Premiere Pro Integration
      </button>

      <!-- Row 2 -->
      <button id="goToSettingsButton">
        Settings
      </button>
      <button id="goToAboutButton">
        About
      </button>
    </div>

    <!-- Pill-shaped button at bottom that goes to update.html -->
    <a id="versionButton" class="version-button">
      v?.?.?
    </a>

    <!-- (OPTIONAL) Old logout button commented out
         Uncomment if you need it in the future
    <button id="logoutButton" class="logout-button">
      Log Out / Remove All Saved Keys
    </button>
    -->

  </div>

  <!-- Error Modal -->
  <div class="modal" id="errorModal">
    <div class="modal-content">
      <h2>Error</h2>
      <p id="errorMessage"></p>
      <button id="errorModalCloseButton" class="close-btn">Close</button>
    </div>
  </div>

  <script>
    // Error modal references
    const errorModal = document.getElementById('errorModal');
    const errorMessageElem = document.getElementById('errorMessage');
    const errorModalCloseButton = document.getElementById('errorModalCloseButton');

    function showErrorModal(message) {
      errorMessageElem.textContent = message;
      errorModal.style.display = 'flex';
    }

    errorModalCloseButton.addEventListener('click', () => {
      errorModal.style.display = 'none';
    });
    window.addEventListener('click', (event) => {
      if (event.target === errorModal) {
        errorModal.style.display = 'none';
      }
    });

    // New buttons
    const goToSplitterButton = document.getElementById('goToSplitterButton');
    const goToPremiereButton = document.getElementById('goToPremiereButton');
    const goToSettingsButton = document.getElementById('goToSettingsButton');
    const goToAboutButton = document.getElementById('goToAboutButton');

    goToSplitterButton.addEventListener('click', () => {
      window.location.href = 'splitter.html';
    });
    goToPremiereButton.addEventListener('click', () => {
      window.location.href = 'premiere.html';
    });
    goToSettingsButton.addEventListener('click', () => {
      window.location.href = 'settings.html';
    });
    goToAboutButton.addEventListener('click', () => {
      window.location.href = 'about.html';
    });

    // Pill-shaped version button -> update.html
    const versionButton = document.getElementById('versionButton');
    (async () => {
      try {
        const version = await window.api.getAppVersion();
        versionButton.textContent = `v${version}`;
      } catch (err) {
        console.error('Error getting app version:', err);
        versionButton.textContent = 'v?.?.?';
      }
    })();

    versionButton.addEventListener('click', () => {
      window.location.href = 'update.html';
    });

    // (OPTIONAL) Old logout logic is here if you uncomment the button in HTML
    /*
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', async () => {
      try {
        await window.api.removeSavedKey();
        alert('All saved keys have been removed. You will be redirected to the login page.');
        window.location.href = 'auth.html';
      } catch (error) {
        console.error('Error removing saved keys:', error);
        showErrorModal(`Error removing saved keys: ${error.message}`);
      }
    });
    */
  </script>
</body>
</html>
