<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamStem - Dashboard</title>
    <style>
        /* Full gradient background */
        body {
            background: linear-gradient(135deg, #006494, #051923);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .dashboard-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #0582CA;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .dashboard-container h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .dashboard-container p {
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
        }

        /* Button styles similar to previous page */
        .dashboard-container button {
            background-color: #003554;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            border-radius: 0.375rem;
            cursor: pointer;
            margin: 0.5rem 0;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: inline-block;
            width: 100%; /* Make buttons full width for consistency */
        }

        .dashboard-container button:hover {
            background-color: #002940;
            transform: translateY(-4px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dashboard-container .logout-button {
            background-color: #8B0000; /* Dark red for logout */
        }

        .dashboard-container .logout-button:hover {
            background-color: #690000;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to the CamStem Dashboard</h1>
        <p>You are on Version Alpha v0.8.4</p>
        <button 
            id="goToSplitterButton" 
        >
            Go to Audio Splitting
        </button>
        <button 
            id="logoutButton" 
            class="logout-button"
        >
            Log Out / Remove All Saved Keys
        </button>
    </div>

    <script>
        document.getElementById('goToSplitterButton').addEventListener('click', () => {
            window.location.href = 'splitter.html';
        });

        document.getElementById('logoutButton').addEventListener('click', async () => {
            try {
                await window.api.removeSavedKey();
                alert('All saved keys have been removed. You will be redirected to the login page.');
                window.location.href = 'auth.html';
            } catch (error) {
                console.error('Error removing saved keys:', error);
                alert('An error occurred while removing saved keys. Please try again.');
            }
        });
    </script>
</body>
</html>
