<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CamStem - Settings</title>
  <style>
    body {
      background: linear-gradient(135deg, #006494, #051923);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: rgba(5, 130, 202, 0.95); /* Slight transparency */
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .button {
      background-color: #003554;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: block;
      width: 100%;
      margin: 0.5rem 0;
    }

    .button:hover {
      background-color: #002940;
      transform: translateY(-4px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .danger-button {
      background-color: #8B0000;
    }
    .danger-button:hover {
      background-color: #690000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Settings</h1>

    <!-- Button to remove saved keys -->
    <button id="removeKeysButton" class="button danger-button">
      Remove All Saved Keys
    </button>

    <!-- Button to go to update page -->
    <button
      class="button"
      onclick="window.location.href='update.html'"
    >
      Go to Update Page
    </button>

    <!-- Back to Menu button -->
    <button
      class="button"
      onclick="window.location.href='dashboard.html'"
    >
      Back to Menu
    </button>
  </div>

  <script>
    const removeKeysButton = document.getElementById('removeKeysButton');

    removeKeysButton.addEventListener('click', async () => {
      try {
        await window.api.removeSavedKey();
        alert('All saved keys have been removed. You will be redirected to the login page.');
        window.location.href = 'auth.html';
      } catch (error) {
        alert('An error occurred while removing saved keys. Check console for details.');
        console.error('Error removing saved keys:', error);
      }
    });
  </script>
</body>
</html>
